<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="website">
	    <section id="clock-cont">
	        <!--Time-->
	        <div id="time-boxes">
	            <div class="time hour">
	                <h1>06</h1>
	            </div>
	            <div class="time minute">
	                <h1>30</h1>
	            </div>
	            <div class="time second">
	                <h1>46</h1>
	            </div>
	        </div>
	        <!--ampm-->
	        <div id="ampm">
	            <h2>P.M</h2>
	        </div>
	    </section>
    </section>
    <div class="format-btn">
        <button id="format" onclick="format()" class="format formatcss">Change format</button>
    </div>
</body>
<script src="js/alert.js"></script>
<script src="js/script.js"></script>

</html>
